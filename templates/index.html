{% extends "baseXNav.html" %}

{% block tabTitle %}Homepage | Unit 731 Server{% endblock %}

{% block head %}
<style>
    body {
        margin: 20px;
        margin-top: 150px;
        text-align: center;
    }

    #passwordField {
        width: 300px;
        height: 30px;
        border-radius: 5px;
        border: 1px solid #ccc;
        padding: 5px;
        font-size: 16px;
        font-family: sans-serif;
    }

    #loginButton {
        width: 300px;
        height: 30px;
        border-radius: 5px;
        border: 1px solid #ccc;
        padding: 5px;
        font-size: 16px;
        font-family: sans-serif;
    }

    #statusLabel {
        visibility: hidden;
        font-weight: bold;
    }
</style>
{% endblock %}

{% block body %}
<div id="content">
    <h1>Welcome to U731 Server</h1>
    <br>
    <br>
    <p id="statusLabel" class="bolded">Processing...</p>
    <br>
    <label for="passwordField">Please enter your password:</label><br><br>
    <input type="password" name="password" id="passwordField" placeholder="Enter password" autofocus required>
    <br>
    <br>
    <button id="loginButton" onclick="login()">Login</button>
</div>
<script src="/assets/indexJS"></script>
<script src="/assets/copyright"></script>
{% endblock %}
